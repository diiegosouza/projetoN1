<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Complete seu cadastro - Sonus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
    }
    .complete-container {
      max-width: 420px;
      margin: 5% auto;
      background-color: #181818;
      padding: 2rem;
      border-radius: 8px;
    }
    .form-control {
      background-color: #121212;
      border-color: #333;
      color: #fff;
    }
    .form-control:focus {
      border-color: #1163b6;
      box-shadow: none;
    }
    .sonus-blue {
      background-color: #1163b6;
      color: white;
    }
    .sonus-blue:hover {
      background-color: #0e57a2;
    }
  </style>
</head>
<body>
  <div class="complete-container text-center">
    <h4 class="mb-4">Complete seu cadastro</h4>
    <form onsubmit="return completeSignup(event)">
      <div class="mb-3 text-start">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn sonus-blue">Finalizar cadastro</button>
      </div>
    </form>
  </div>

  <script>
    function completeSignup(event) {
      event.preventDefault();
      const nome = document.getElementById("nome").value;
      alert(`Cadastro completo! Bem-vindo(a), ${nome}`);
      window.location.href = "bem-vindo.html";
    }
  </script>
</body>
</html>
