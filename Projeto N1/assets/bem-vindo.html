<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sonus - Início</title>
  <link rel="shortcut icon" href="/Assets/Imagens/4105542_audio_melody_music_sound_icon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      margin-bottom: 100px;
    }
    header {
      background-color: #181818;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      height: 50px;
    }
    .nav-link {
      color: #fff;
      margin-left: 1rem;
    }
    .nav-link:hover {
      color: #1db954;
    }
    .section-title {
      margin: 2rem 0 1rem;
    }
    .card {
      background-color: #1e1e1e;
      border: none;
      border-radius: 10px;
      transition: 0.3s;
    }
    .card:hover {
      background-color: #2a2a2a;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 90px;
      background-color: #181818;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
      border-top: 1px solid #333;
    }
    .player-controls i {
      font-size: 24px;
      margin: 0 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="/Assets/Imagens/So.png" alt="Logo Sonus" class="logo">
    <nav>
      <a href="#" class="nav-link">Início</a>
      <a href="#" class="nav-link">Playlists</a>
      <a href="#" class="nav-link">Favoritas</a>
      <a href="#" class="nav-link">Perfil</a>
    </nav>
  </header>

  <!-- Conteúdo Principal -->
  <main class="container mt-4">
    <h3 class="section-title">Destaques</h3>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card text-white">
          <img src="https://source.unsplash.com/300x300/?music,1" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Top Hits 2025</h5>
            <p class="card-text">As músicas mais ouvidas do momento.</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-white">
          <img src="https://source.unsplash.com/300x300/?music,2" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Chill & Relax</h5>
            <p class="card-text">Relaxe com músicas calmas e suaves.</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-white">
          <img src="https://source.unsplash.com/300x300/?music,3" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Rock Vibes</h5>
            <p class="card-text">Para quem curte um som mais pesado!</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Player Fixo -->
  <footer>
    <div>
      <strong>Now playing:</strong> Chill & Relax
    </div>
    <div class="player-controls">
      <i class="bi bi-skip-backward-fill"></i>
      <i class="bi bi-play-circle-fill"></i>
      <i class="bi bi-skip-forward-fill"></i>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
