<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Sonus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
    }
    .signup-container {
      max-width: 420px;
      margin: 5% auto;
      background-color: #181818;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .form-control {
      background-color: #121212;
      border-color: #333;
      color: #fff;
    }
    .form-control:focus {
      background-color: #121212;
      color: #fff;
      border-color: #1163b6;
      box-shadow: none;
    }
    .btn-outline-light {
      background-color: #2a2a2a;
      color: #fff;
    }
    .btn-outline-light:hover {
      background-color: #333;
    }
    .sonus-blue {
      background-color: #1163b6;
      color: #fff;
    }
    .sonus-blue:hover {
      background-color: #0e57a2;
    }
  </style>
</head>
<body>

  <div class="signup-container text-center">
    <img src="/assets/Img/So.png" alt="Logo Sonus" style="max-width: 150px;" class="mb-4">
    <h4 class="mb-4">Crie sua conta no Sonus</h4>

    <div class="d-grid gap-2 mb-3">
      <button class="btn btn-outline-light" onclick="socialLogin('Google')"><i class="bi bi-google"></i> Cadastre-se com Google</button>
      <button class="btn btn-outline-light" onclick="socialLogin('Facebook')"><i class="bi bi-facebook"></i> Cadastre-se com Facebook</button>
      <button class="btn btn-outline-light" onclick="socialLogin('Apple')"><i class="bi bi-apple"></i> Cadastre-se com Apple</button>
      <button class="btn btn-outline-light" onclick="socialLogin('Telefone')"><i class="bi bi-phone"></i> Cadastre-se com telefone</button>
    </div>

    <hr class="my-4" style="border-color: #333;">

    <form onsubmit="return handleSignup(event)">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Endereço de e-mail</label>
        <input type="email" class="form-control" id="email" required placeholder="seuemail@exemplo.com">
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Crie uma senha</label>
        <input type="password" class="form-control" id="password" required placeholder="********">
      </div>
      <div class="d-grid mb-2">
        <button type="submit" class="btn sonus-blue">Cadastrar</button>
      </div>
    </form>

    <p class="mt-3">Já tem uma conta? <a href="#" class="text-decoration-none text-success">Entrar no Sonus</a></p>
  </div>

  <script>
    function socialLogin(provedor) {
      alert(`Redirecionando para autenticação com ${provedor}...`);
      setTimeout(() => {
        alert(`Autenticado com ${provedor}. Agora vamos completar seu cadastro.`);
        window.location.href = "completar-cadastro.html";
      }, 1000);
    }

    function handleSignup(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      alert(`Conta criada com sucesso para: ${email}`);
      window.location.href = "bem-vindo.html";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
