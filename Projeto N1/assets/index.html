<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Sonus</title>

  <!-- Link para o CSS do Bootstrap via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Link para os ícones do Bootstrap Icons via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Definindo cores e estilos do corpo da página */
    body {
      background-color: #121212;
      color: #fff;
    }

    /* Estilização do container do formulário de cadastro */
    .signup-container {
      max-width: 420px;
      margin: 5% auto;
      background-color: #181818;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    /* Estilo para os campos de formulário */
    .form-control {
      background-color: #121212;
      border-color: #333;
      color: #fff;
    }

    /* Estilo quando o campo está focado */
    .form-control:focus {
      background-color: #121212;
      color: #fff;
      border-color: #1163b6;
      box-shadow: none;
    }

    /* Botões de contorno claro */
    .btn-outline-light {
      background-color: #2a2a2a;
      color: #fff;
    }

    /* Hover para os botões */
    .btn-outline-light:hover {
      background-color: #333;
    }

    /* Cor personalizada azul Sonus */
    .sonus-blue {
      background-color: #1163b6;
      color: #fff;
    }

    /* Hover para o botão azul */
    .sonus-blue:hover {
      background-color: #0e57a2;
    }
  </style>
</head>
<body>

  <!-- Container centralizado para o conteúdo de cadastro -->
  <div class="signup-container text-center">
    
    <!-- Logo do Sonus -->
    <img src="/assets/Img/So.png" alt="Logo Sonus" style="max-width: 150px;" class="mb-4">

    <!-- Título da página -->
    <h4 class="mb-4">Crie sua conta no Sonus</h4>

    <!-- Botões de cadastro social -->
    <div class="d-grid gap-2 mb-3">
      <button class="btn btn-outline-light" onclick="socialLogin('Google')">
        <i class="bi bi-google"></i> Cadastre-se com Google
      </button>
      <button class="btn btn-outline-light" onclick="socialLogin('Facebook')">
        <i class="bi bi-facebook"></i> Cadastre-se com Facebook
      </button>
      <button class="btn btn-outline-light" onclick="socialLogin('Apple')">
        <i class="bi bi-apple"></i> Cadastre-se com Apple
      </button>
      <button class="btn btn-outline-light" onclick="socialLogin('Telefone')">
        <i class="bi bi-phone"></i> Cadastre-se com telefone
      </button>
    </div>

    <!-- Linha divisória -->
    <hr class="my-4" style="border-color: #333;">

    <!-- Formulário de cadastro manual -->
    <form onsubmit="return handleSignup(event)">
      
      <!-- Campo de e-mail -->
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Endereço de e-mail</label>
        <input type="email" class="form-control" id="email" required placeholder="seuemail@exemplo.com">
      </div>

      <!-- Campo de senha -->
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Crie uma senha</label>
        <input type="password" class="form-control" id="password" required placeholder="********">
      </div>

      <!-- Botão de envio do formulário -->
      <div class="d-grid mb-2">
        <button type="submit" class="btn sonus-blue">Cadastrar</button>
      </div>
    </form>

    <!-- Link para quem já tem conta -->
    <p class="mt-3">
      Já tem uma conta? <a href="#" class="text-decoration-none text-success">Entrar no Sonus</a>
    </p>
  </div>

  <!-- Script JavaScript para simular login social -->
  <script>
    // Função para simular autenticação via login social
    function socialLogin(provedor) {
      // Mostra um alerta inicial
      alert(`Redirecionando para autenticação com ${provedor}...`);
      
      // Aguarda 1 segundo e redireciona para a página de completar cadastro
      setTimeout(() => {
        alert(`Autenticado com ${provedor}. Agora vamos completar seu cadastro.`);
        window.location.href = "completar-cadastro.html";
      }, 1000);
    }

    // Função para tratar o envio do formulário de cadastro
    function handleSignup(event) {
      // Impede o comportamento padrão do formulário (recarregar a página)
      event.preventDefault();

      // Obtém o valor digitado no campo de e-mail
      const email = document.getElementById("email").value;

      // Exibe mensagem de sucesso com o e-mail cadastrado
      alert(`Conta criada com sucesso para: ${email}`);

      // Redireciona para a página de boas-vindas
      window.location.href = "bem-vindo.html";
    }
  </script>

  <!-- Script JavaScript do Bootstrap (para componentes funcionarem) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
